
server.port=5555
spring.application.name=eureka-client
#\u4E0D\u8981\u5411\u6CE8\u518C\u4E2D\u5FC3\u6CE8\u518C\u81EA\u5DF1
#eureka.client.register-with-eureka=false
#\u7981\u6B62\u68C0\u7D22\u670D\u52A1
#eureka.client.fetch-registry=false
#\u914D\u7F6Eribbon
#ribbon.eureka.enabled=true
#\u542F\u7528hystrix
feign.hystrix.enabled=true
#\u7EBF\u7A0B\u6C60\u6838\u5FC3\u7EBF\u7A0B\u6570\uFF08\u9ED8\u8BA4\u4E3A10\uFF09
hystrix.threadpool.default.coreSize=10
#\u7194\u65AD\u89E6\u53D1\u7684\u6700\u5C0F\u4E2A\u6570/10s
circuitBreaker.requestVolumeThreshold=100
#\u6700\u5927\u6392\u961F\u957F\u5EA6\u3002\u9ED8\u8BA4-1\uFF0C\u4F7F\u7528SynchronousQueue\u3002\u5176\u4ED6\u503C\u5219\u4F7F\u7528 LinkedBlockingQueue\u3002\u5982\u679C\u8981\u4ECE-1\u6362\u6210\u5176\u4ED6\u503C\u5219\u9700\u91CD\u542F\uFF0C\u5373\u8BE5\u503C\u4E0D\u80FD\u52A8\u6001\u8C03\u6574\uFF0C\u82E5\u8981\u52A8\u6001\u8C03\u6574\uFF0C\u9700\u8981\u4F7F\u7528\u5230\u4E0B\u8FB9\u8FD9\u4E2A\u914D\u7F6E
hystrix.threadpool.default.maxQueueSize=-1
#\u6392\u961F\u7EBF\u7A0B\u6570\u91CF\u9608\u503C\uFF0C\u9ED8\u8BA4\u4E3A5\uFF0C\u8FBE\u5230\u65F6\u62D2\u7EDD\uFF0C\u5982\u679C\u914D\u7F6E\u4E86\u8BE5\u9009\u9879\uFF0C\u961F\u5217\u7684\u5927\u5C0F\u662F\u8BE5\u961F\u5217
hystrix.threadpool.default.queueSizeRejectionThreshold=5
#\u5F53\u5728\u914D\u7F6E\u65F6\u95F4\u7A97\u53E3\u5185\u8FBE\u5230\u6B64\u6570\u91CF\u7684\u5931\u8D25\u540E\uFF0C\u8FDB\u884C\u77ED\u8DEF\u3002\u9ED8\u8BA420\u4E2A
hystrix.command.default.circuitBreaker.requestVolumeThreshold=20
#\u77ED\u8DEF\u591A\u4E45\u4EE5\u540E\u5F00\u59CB\u5C1D\u8BD5\u662F\u5426\u6062\u590D\uFF0C\u9ED8\u8BA45s
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds=5s
#\u51FA\u9519\u767E\u5206\u6BD4\u9608\u503C\uFF0C\u5F53\u8FBE\u5230\u6B64\u9608\u503C\u540E\uFF0C\u5F00\u59CB\u77ED\u8DEF\u3002\u9ED8\u8BA450%
hystrix.command.default.circuitBreaker.errorThresholdPercentage=50%
#\u8C03\u7528\u7EBF\u7A0B\u5141\u8BB8\u8BF7\u6C42HystrixCommand.GetFallback()\u7684\u6700\u5927\u6570\u91CF\uFF0C\u9ED8\u8BA410\u3002\u8D85\u51FA\u65F6\u5C06\u4F1A\u6709\u5F02\u5E38\u629B\u51FA\uFF0C\u6CE8\u610F\uFF1A\u8BE5\u9879\u914D\u7F6E\u5BF9\u4E8ETHREAD\u9694\u79BB\u6A21\u5F0F\u4E5F\u8D77\u4F5C\u7528
hystrix.command.default.fallback.isolation.semaphore.maxConcurrentRequests=10

#\u6CE8\u518C\u4E2D\u5FC3
eureka.client.service-url.defaultZone=http://localhost:3333/eureka


#rabbitMQ\u57FA\u672C\u914D\u7F6E
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456


#spring AOP   \u9ED8\u8BA4\u4F7F\u7528CGLIB,false\u4F7F\u7528JDK\u81EA\u5E26
spring.aop.proxy-target-class=false